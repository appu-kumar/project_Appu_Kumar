<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles6.css">
    <title>Home Page card</title>
</head>
<body>
    
           <div class="card">
            <div class="top">
                   <img src="./movieHomePage.jpg" alt="Image not found">
            </div>
            <div class="bottom">
                  <div class="icons">
                    <ul>
                        <li><img src="./playIcon.png" alt="play-Button"></li>
                        <li><img src="./likeIcon.png" alt="thumbs-up"></li>
                        <li><img src="./dislikeIcon.png" alt="thumbs-down"></li>
                    </ul>
                  </div>

                  <div class="info">
                    <ul>
                        <li>2 likes</li>
                        <li><span style="color:rgb(23, 212, 23);">97% march</span> 2h 35m</li>
                        <li>Horror Adventure Mystery</li>
                    </ul>
                  </div>
            </div>
           
           </div>
</body>
</html>
